              disable: false
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c23
            language-cpp: c++23
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-size
            warnings: all-warnings
          global:
            $float-abi-type: softfp
            arm-thumb-mode: thumb
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $toolName: auto
            LD_FLAGS: -Wl,--no-warn-rwx-segments
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: ../System/hc32l110.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
